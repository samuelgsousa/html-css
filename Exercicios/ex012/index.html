<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video controls poster="imagens/capa.jpg" width="500" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-Video2.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_p2rpg9N_V63cjGF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--Usando vídeos de um servidor externo, como o Youtube, o consumo de dados é muito menor-->
</body>
</html>
